<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Voice Navigation Demo</h1>
    <p>Enter a URL or use voice commands to navigate:</p>

    <!-- Editable Textbox for URL -->
    <input type="text" id="urlInput" placeholder="Enter URL" value="https://www.example.com">

    <!-- Button to go to the URL -->
    <button onclick="navigateToUrl()">Go to URL</button>

    <!-- Iframe to display the webpage -->
    <iframe id="webIframe" src="https://www.example.com"></iframe>

    <!-- Annyang Speech Recognition Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

    <script>
        // Function to navigate to the URL from the textbox
        function navigateToUrl() {
            const url = document.getElementById('urlInput').value;
            const iframe = document.getElementById('webIframe');
            // Check if the URL is valid (basic check)
            if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
                iframe.src = url;
            } else {
                alert('Please enter a valid URL starting with http:// or https://');
            }
        }

        // Check for microphone permission
        function checkMicrophonePermission() {
            if (navigator.permissions) {
                navigator.permissions.query({ name: 'microphone' }).then(function (result) {
                    if (result.state === 'granted') {
                        // Microphone is already granted, start listening
                        startListening();
                    } else {
                        alert('Please allow microphone access to use voice navigation.');
                    }
                });
            } else {
                // Fallback in case permissions API is not supported
                alert('Microphone permission system is not supported in your browser.');
                startListening();
            }
        }

        // Annyang Commands
        function startListening() {
            if (annyang) {
                const commands = {
                    // Go to a specific URL using voice command
                    'Go to *url': function (url) {
                        // Check if the URL starts with 'http://' or 'https://', if not, prepend 'https://'
                        if (!url.startsWith('http://') && !url.startsWith('https://')) {
                            url = 'https://' + url;
                        }
                        document.getElementById('urlInput').value = url;  // Update the textbox with the command
                        navigateToUrl();  // Navigate to the URL
                    },

                    // Reload the page in the iframe
                    'Reload the page': function () {
                        const iframe = document.getElementById('webIframe');
                        iframe.contentWindow.location.reload();  // Reload the iframe content
                    },

                    // Clear the URL text box
                    'Clear the URL': function () {
                        document.getElementById('urlInput').value = '';  // Clear the URL input
                    }
                };

                // Add the commands to annyang
                annyang.addCommands(commands);

                // Start annyang
                annyang.start();
            } else {
                alert("Annyang is not supported in your browser.");
            }
        }

        // Start the process once the page is loaded
        window.onload = function() {
            checkMicrophonePermission();  // Check microphone permission
        };
    </script>

</body>
</html>
