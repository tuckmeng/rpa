<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 300px;
            text-align: left;
        }
        .alert {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Voice Navigation Demo</h1>
    <p>Enter a URL or use voice commands to navigate:</p>

    <!-- Editable Textbox for URL -->
    <input type="text" id="urlInput" placeholder="Enter URL" value="https://www.example.com">

    <!-- Button to go to the URL -->
    <button onclick="navigateToUrl()">Go to URL</button>

    <!-- Area to display the content of the webpage -->
    <div id="content"></div>

    <!-- Annyang Speech Recognition Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

    <script>
        // Function to navigate to the URL from the textbox
        function navigateToUrl() {
            const url = document.getElementById('urlInput').value;
            const contentDiv = document.getElementById('content');

            // Validate the URL
            if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
                // For same-origin URLs, we'll fetch and display the content
                if (isSameOrigin(url)) {
                    fetchContent(url);
                } else {
                    // Alert for cross-origin restrictions
                    contentDiv.innerHTML = `<p class="alert">Sorry, loading content from external domains is not supported due to browser security restrictions.</p>`;
                }
            } else {
                alert('Please enter a valid URL starting with http:// or https://');
            }
        }

        // Function to fetch the content of the URL and display it in the page
        function fetchContent(url) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `<p>Loading content from ${url}...</p>`;
            
            // Fetch the URL content (HTML only)
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Dynamically insert the content into the page
                    contentDiv.innerHTML = data;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p class="alert">Error loading the content: ${error.message}</p>`;
                });
        }

        // Function to check if the URL is same-origin (for security purposes)
        function isSameOrigin(url) {
            try {
                const pageUrl = new URL(url);
                return window.location.origin === pageUrl.origin;
            } catch (e) {
                return false; // Invalid URL
            }
        }

        // Annyang Commands
        function startListening() {
            if (annyang) {
                const commands = {
                    // Go to a specific URL using voice command
                    'Go to *url': function (url) {
                        // Check if the URL starts with 'http://' or 'https://', if not, prepend 'https://'
                        if (!url.startsWith('http://') && !url.startsWith('https://')) {
                            url = 'https://' + url;
                        }
                        document.getElementById('urlInput').value = url;  // Update the textbox with the command
                        navigateToUrl();  // Navigate to the URL
                    },

                    // Reload the page content (if applicable)
                    'Reload the page': function () {
                        const url = document.getElementById('urlInput').value;
                        navigateToUrl();  // Reload the content
                    },

                    // Clear the URL text box
                    'Clear the URL': function () {
                        document.getElementById('urlInput').value = '';  // Clear the URL input
                    }
                };

                // Add the commands to annyang
                annyang.addCommands(commands);

                // Start annyang
                annyang.start();
            } else {
                alert("Annyang is not supported in your browser.");
            }
        }

        // Start the process once the page is loaded
        window.onload = function() {
            startListening();  // Start voice commands once the page loads
        };
    </script>

</body>
</html>
