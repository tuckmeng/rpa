<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Navigation with Dynamic CSP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #htmlOutput {
            width: 80%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: scroll;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .alert {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Voice Navigation with Dynamic CSP</h1>
    <p>Enter a URL or use voice commands to navigate:</p>

    <!-- Editable Textbox for URL -->
    <input type="text" id="urlInput" placeholder="Enter URL" value="https://www.example.com">

    <!-- Buttons Below the Textbox and Above the Textarea -->
    <div>
        <!-- Button to go to the URL -->
        <button onclick="navigateToUrl()">Go to URL</button>

        <!-- Button to toggle microphone on/off -->
        <button id="micButton" onclick="toggleMicrophone()">Start Microphone</button>
    </div>

    <!-- Textarea to display the HTML content -->
    <textarea id="htmlOutput" readonly></textarea>

    <!-- Annyang Speech Recognition Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

    <script>
        let isMicrophoneOn = false;

        // Function to navigate to the URL from the textbox
        function navigateToUrl() {
            const url = document.getElementById('urlInput').value;
            const htmlOutput = document.getElementById('htmlOutput');

            // Validate the URL
            if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
                // Create and add the CSP meta tag dynamically with connect-src based on the URL
                addCSPMetaTag(url);

                // Proceed with fetching the content after adding the CSP
                fetchContent(url);
            } else {
                alert('Please enter a valid URL starting with http:// or https://');
            }
        }

        // Function to create and add a CSP meta tag to the head dynamically
        function addCSPMetaTag(url) {
            const domain = new URL(url).hostname;  // Extract the domain from the URL
            const cspContent = `
                default-src 'self';
                script-src 'self' https://${domain};
                style-src 'self' 'unsafe-inline';
                connect-src 'self' https://${domain};
            `;

            // Create the CSP meta tag
            const metaTag = document.createElement('meta');
            metaTag.httpEquiv = 'Content-Security-Policy';
            metaTag.content = cspContent;

            // Add the CSP meta tag to the <head> section
            document.getElementsByTagName('head')[0].appendChild(metaTag);
        }

        // Function to fetch the content of the URL and display it in the textarea
        function fetchContent(url) {
            const htmlOutput = document.getElementById('htmlOutput');
            htmlOutput.value = `Loading content from ${url}...`;

            // Fetch the URL content (HTML only)
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Insert the HTML into the textarea
                    htmlOutput.value = data;
                })
                .catch(error => {
                    htmlOutput.value = `Error loading the content: ${error.message}`;
                });
        }

        // Function to check if the URL is same-origin (for security purposes)
        function isSameOrigin(url) {
            try {
                const pageUrl = new URL(url);
                return window.location.origin === pageUrl.origin;
            } catch (e) {
                return false; // Invalid URL
            }
        }

        // Function to toggle the microphone on and off
        function toggleMicrophone() {
            if (isMicrophoneOn) {
                annyang.abort();  // Stop listening
                document.getElementById('micButton').textContent = 'Start Microphone';
                isMicrophoneOn = false;
            } else {
                startListening();  // Start listening
                document.getElementById('micButton').textContent = 'Stop Microphone';
                isMicrophoneOn = true;
            }
        }

        // Annyang Commands
        function startListening() {
            if (annyang) {
                const commands = {
                    // Go to a specific URL using voice command
                    'Go to *url': function (url) {
                        // Check if the URL starts with 'http://' or 'https://', if not, prepend 'https://'
                        if (!url.startsWith('http://') && !url.startsWith('https://')) {
                            url = 'https://' + url;
                        }
                        document.getElementById('urlInput').value = url;  // Update the textbox with the command
                        navigateToUrl();  // Navigate to the URL
                    },

                    // Reload the page content (if applicable)
                    'Reload the page': function () {
                        const url = document.getElementById('urlInput').value;
                        navigateToUrl();  // Reload the content
                    },

                    // Clear the URL text box
                    'Clear the URL': function () {
                        document.getElementById('urlInput').value = '';  // Clear the URL input
                    }
                };

                // Add the commands to annyang
                annyang.addCommands(commands);

                // Start annyang
                annyang.start();
            } else {
                alert("Annyang is not supported in your browser.");
            }
        }

        // Start the process once the page is loaded
        window.onload = function() {
            // Initially, microphone is off
            document.getElementById('micButton').textContent = 'Start Microphone';
        };
    </script>

</body>
</html>
