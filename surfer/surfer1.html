<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #htmlOutput {
            width: 80%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: scroll;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .alert {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Surf URL</h1>
    <p>Enter a URL and press "Go to URL" to view its content:</p>

    <!-- Editable Textbox for URL -->
    <input type="text" id="urlInput" placeholder="Enter URL" value="https://www.example.com">

    <!-- Button to go to the URL -->
    <button onclick="navigateToUrl()">Go to URL</button>

    <!-- Textarea to display the HTML content -->
    <textarea id="htmlOutput" readonly></textarea>

    <script>
        // Function to navigate to the URL from the textbox
        function navigateToUrl() {
            const url = document.getElementById('urlInput').value;
            const htmlOutput = document.getElementById('htmlOutput');

            // Validate the URL
            if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
                // Create and add the CSP meta tag dynamically with connect-src based on the URL
                addCSPMetaTag(url);

                // Proceed with fetching the content after adding the CSP
                fetchContent(url);
            } else {
                alert('Please enter a valid URL starting with http:// or https://');
            }
        }

        // Function to create and add a CSP meta tag to the head dynamically
        function addCSPMetaTag(url) {
            const domain = new URL(url).hostname;  // Extract the domain from the URL
            const cspContent = `
                default-src 'self';
                script-src 'self' https://${domain};
                style-src 'self' 'unsafe-inline';
                connect-src 'self' https://${domain};
            `;

            // Create the CSP meta tag
            const metaTag = document.createElement('meta');
            metaTag.httpEquiv = 'Content-Security-Policy';
            metaTag.content = cspContent;

            // Add the CSP meta tag to the <head> section
            document.getElementsByTagName('head')[0].appendChild(metaTag);
        }

        // Function to fetch the content of the URL and display it in the textarea
        function fetchContent(url) {
            const htmlOutput = document.getElementById('htmlOutput');
            htmlOutput.value = `Loading content from ${url}...`;

            // Fetch the URL content (HTML only)
            fetch(url)
                .then(response => {
                    // Check for non-2xx status codes (e.g., 404, 403)
                    if (!response.ok) {
                        throw new Error(`Failed to fetch content. HTTP error ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    // Insert the HTML into the textarea
                    htmlOutput.value = data;
                })
                .catch(error => {
                    // Display detailed error messages
                    handleFetchError(error, htmlOutput);
                });
        }

        // Function to handle fetch errors and display detailed messages
        function handleFetchError(error, htmlOutput) {
            if (error.message.includes("Failed to fetch")) {
                htmlOutput.value = "Network Error: Unable to reach the server. Please check your internet connection or the URL.";
            } else if (error.message.includes("CORS")) {
                htmlOutput.value = "CORS Error: The server is not allowing cross-origin requests. Try fetching the page directly in your browser.";
            } else if (error.message.includes("Invalid URL")) {
                htmlOutput.value = "Invalid URL: Please check the URL format and try again.";
            } else {
                htmlOutput.value = `Unknown Error: ${error.message}`;
            }
        }
    </script>

</body>
</html>
