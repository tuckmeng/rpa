name: Fetch File

on:
  workflow_dispatch:   # allows manual trigger
    inputs:
      url:
        description: "URL of file to fetch"
        required: true
      target:
        description: "Target file path in repo"
        required: true

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download file
        run: |
          curl -L "${{ github.event.inputs.url }}" -o "${{ github.event.inputs.target }}"

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add "${{ github.event.inputs.target }}"
          git commit -m "Add file from URL"
          git push
